<h1 class="header-title">
  Weather in {{ (currentGeoCity$ | async) || '...' }}
</h1>

<app-search-bar
  style="width: 500px"
  [value]="searchValue$ | async"
  (valueChange)="inputEnteredValue($event)"
  (itemSelected)="citySelected($event)"
  [dataList]="listOfCities$ | async"
></app-search-bar>

<app-weather-block></app-weather-block>
